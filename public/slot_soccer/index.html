    <body ondragstart="return false;" ondrop="return false;" >
	<div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
          <script>
            $(document).ready(function(){

                var initMoney = 2000;
                var url2 = "/get2";
                $.ajax({
                    type: "POST",
                    url: url2,
                    dataType: 'text',
                    data: {
                        k: "",
                    },
                    success: function (msg) {
                        initMoney = parseFloat(msg);


                        var oMain = new CMain({
                                    win_occurrence:40,        //WIN PERCENTAGE.SET A VALUE FROM 0 TO 100.
                                    slot_cash: 2000,          //THIS IS THE CURRENT SLOT CASH AMOUNT. THE GAME CHECKS IF THERE IS AVAILABLE CASH FOR WINNINGS.
                                    min_reel_loop:2,          //NUMBER OF REEL LOOPS BEFORE SLOT STOPS  
                                    reel_delay: 6,            //NUMBER OF FRAMES TO DELAY THE REELS THAT START AFTER THE FIRST ONE
                                    time_show_win:2000,       //DURATION IN MILLISECONDS OF THE WINNING COMBO SHOWING
                                    time_show_all_wins: 2000, //DURATION IN MILLISECONDS OF ALL WINNING COMBO
                                    money:initMoney,               //STARING CREDIT FOR THE USER
                                    ad_show_counter:3         //NUMBER OF SPIN PLAYED BEFORE AD SHOWING
                                    // 
                                    //// THIS FEATURE  IS ACTIVATED ONLY WITH CTL ARCADE PLUGIN./////////////////////////// 
                                    /////////////////// YOU CAN GET IT AT: ///////////////////////////////////////////////////////// 
                                    // http://codecanyon.net/item/ctl-arcade-wordpress-plugin/13856421///////////

                                });

                    $(oMain).on("start_session", function (evt) {
                        if(getParamValue('ctl-arcade') === "true"){
                            parent.__ctlArcadeStartSession();
                        }
                        //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("end_session", function (evt) {
                        if(getParamValue('ctl-arcade') === "true"){
                            parent.__ctlArcadeEndSession();
                        }
                        //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("save_score", function (evt, iMoney) {
                        if(getParamValue('ctl-arcade') === "true"){
                            parent.__ctlArcadeSaveScore({score:iMoney});
                        }
                        //...ADD YOUR CODE HERE EVENTUALLY

                        var url = "/set2";
                        $.ajax({
                            type: "POST",
                            url: url,
                            dataType: 'text',
                            data: {
                                base64data: "testdata",
                                a: iMoney,
                                k: "",
                            }
                        });
                    });

                    $(oMain).on("show_interlevel_ad", function (evt) {
                        if(getParamValue('ctl-arcade') === "true"){
                            parent.__ctlArcadeShowInterlevelAD();
                        }
                        //...ADD YOUR CODE HERE EVENTUALLY
                    });

                    $(oMain).on("share_event", function(evt, iScore) {
                           if(getParamValue('ctl-arcade') === "true"){
                               parent.__ctlArcadeShareEvent({   
                                                                img: TEXT_SHARE_IMAGE,
                                                                title: TEXT_SHARE_TITLE,
                                                                msg: TEXT_SHARE_MSG1 + iScore+ TEXT_SHARE_MSG2,
                                                                msg_share: TEXT_SHARE_SHARE1 + iScore + TEXT_SHARE_SHARE1});
                           }
                    });
                     
                    if(isIOS()){
                        setTimeout(function(){sizeHandler();},200);
                    }else{
                        sizeHandler();
                    }


                    }, failure: function (msg) {
                        alert("failure " + msg);
                    }
                });
           });

        </script>
        <canvas id="canvas" class='ani_hack' width="1500" height="640"> </canvas>
        <div id="block_game" style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%; display:none"></div>
    </body>
